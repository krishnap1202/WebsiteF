                <div class="input-group">
                    <input type="Username" id="Username" placeholder="Username" required>

                </div>
                <!--<label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>-->

                    <input type="confirm-password" id="confirm-password" placeholder="confirm-password" required>
                </div>
                <input type="submit" value="Sign Up" class="login-btn">
                <p>I have an account? <a href="login.html">Log In</a></p>
