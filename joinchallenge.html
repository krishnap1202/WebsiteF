<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Challenge - Wellness Challenge Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="ch.png">
    <header>
        <h1>Wellness Challenge Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="challenges.html">Challenges</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content">
        <h2>Join Challenge</h2>
        <p>Ready to take on a new challenge? Join one of our exciting wellness challenges and start improving your health today!</p>
        <form action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="challenge">Select Challenge:</label><br>
            <select id="challenge" name="challenge" required>
                <option value="step">Step Challenge</option>
                <option value="eating">Healthy Eating Challenge</option>
                <!-- Add more options as needed -->
            </select><br>
            <button class="login-btn"><a href="challenges.html">Back</a></button>
            <input type="submit" value="Join" class="login-btn">
        </form>
    </section><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 Wellness Challenge Platform</p>
    </footer>
</body>
</html>
